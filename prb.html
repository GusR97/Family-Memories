<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
<script language="javascript" type="text/javascript"
    src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.10.0/jquery.validate.min.js"></script>
<script type="text/javascript"
    src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.10.0/localization/messages_es.js"></script>
<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="estilos2.css">
<link rel="stylesheet" href="estilos.css" />
<link rel="stylesheet" href="estilos3.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js"
    integrity="sha256-jnOjDTXIPqall8M0MyTSt98JetJuZ7Yu+1Jm7hLTF7U=" crossorigin="anonymous"></script>
<script src="./script.js"></script>


<body class='container d-flex' style='background: rgb(2,0,36);
background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 45%, rgba(9,9,121,1) 100%);'>




    <div class='container  justify-content-center align-items-center rounded'
        style='background: linear-gradient(90deg, rgba(255,255,255,.9) 0%, rgba(255,255,255,.9) 45%, rgba(255,255,255,.9) 100%); height: fit-content; width: 490px;'>
        <form enctype='multipart/form-data' name='subir_video' action='#' method='POST'>
            <br>
            <h1 style='text-align: center;'>Agregar Nuevo Video <i class='fas fa-file-video icono-color'></i></h1>
            <div class='form-group'>
                <i class='fas fa-bullhorn  icono-color'></i>
                <label for='nombre'>Titulo</label>
                <input id='titulo' name='titulo' placeholder='Inserta el titulo del video'
                    class='form-control rounded-pill shadow  ' style='border: 1.5px solid rgba(9,9,121,1);' id='nombre'
                    type='text'>
            </div>
            <div class='form-group'>
                <i class='fas fa-bullhorn  icono-color'></i>
                <label for='selectCategoria'>Categoria</label>
                <select id='selectCategoria' name='categoria' class='form-control rounded-pill shadow '
                    style='border: 1.5px solid rgba(9,9,121,1);'>
                    <option>Selecciona una Categoria</option>
                    <option>Vacaciones 1</option>
                    <option>Vacaciones 2</option>
                    <option>Vacaciones 3</option>
                    <option>Vacaciones 4</option>
                </select>
            </div>
            <div class='form-group '>
                <i class='fas fa-video  icono-color'></i>
                <div class='custom-file rounded-pill shadow ' style='text-align:center;'>
                    <label for='nombre' class='custom-file-upload'>Archivo</label>
                    <input type='file' id='input_archivo' name='video' class='custom-file-input rounded-pill shadow '
                        style='text-align:center;  border: 1.5px solid rgba(9,9,121,1);'>
                    <label class='custom-file-label rounded-pill shadow' style=' border: 1.5px solid rgba(9,9,121,1);'
                        for='nombre'>Selecciona el Archivo</label>
                </div>
            </div>

            <div class='form-group rounded'>
                <i class='far fa-comment-alt  icono-color'></i>
                <label for='nombre'>Descripcion</label>
                <textarea name='descripcion' placeholder='Inserta la descripcion del video '
                    class='form-control rounded-pill shadow' id='descripcion'
                    style=' border: 1.5px solid rgba(9,9,121,1);' rows='4'></textarea>
            </div>


            <div id='reproductor' class='video-player' style='width: 350px; height: 350px;'>
                <div class='video-topbar'>
                    Titulo del Video
                </div>





                <video id='reproductor_video'
                    src='https://www.videvo.net/videvo_files/converted/2018_07/videos/180607_A_101.mp466981_jw.mp4'></video>
                <div class='video-controls'>
                    <div class='video-top-controls'>
                        <div class='video-seekbar seekbar'>
                            <span class='progress'></span>
                        </div>
                    </div>
                    <div class='video-playback-controls'>
                        <button class='control-btn toggle-play-pause play'>
                            <i class='fas fa-play play-icon icon'></i>
                            <i class='fas fa-pause pause-icon icon'></i>
                        </button>

                        <div class='video-volume-control'>
                            <button class='control-btn toggle-volume on'>
                                <i class='fas fa-volume-up icon volume-on'></i>
                                <i class='fas fa-volume-mute icon volume-off'></i>
                            </button>

                            <div class='volume-seekbar seekbar'>
                                <span class='progress'></span>
                            </div>

                            <div class='video-timings'>
                                <div class='start-time time'>00:00:00</div>
                                <div class='end-time time'>00:00:00</div>
                            </div>
                        </div>
                    </div>
                </div>











                <div class='d-flex justify-content-around ' style='text-align: center;'>
                    <button type='submit' id='botoncancelar'
                        class='btn btn-lg boton3 btn-sm rounded-pill shadow '><span></span>
                        <span></span>
                        <span></span>
                        <span></span> <i class='fas fa-window-close'></i> Cancelar</button>
                    <button type='submit' name='subir_video' id='botonaceptar'
                        class='btn btn-lg boton3 btn-sm rounded-pill shadow'><span></span>
                        <span></span>
                        <span></span>
                        <span></span> <i class='fas fa-user-edit'></i>Publicar</button>
                </div>
        </form>
    </div>
</body>


</html>
